<block-ui> 

  
 <div class="row" *ngIf="currentUser.UserType == 'Participant'">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card card-border-primary">
          <div class="card-header">
              <h5>Your Current Live Class List</h5>
          </div>
          <div class="card-block ">
              <div class="row ">
                  <div class="col-lg-12 ">
                      <ngx-datatable class="material table-bordered" [rows]="InvitationList"
                          [columnMode]="ColumnMode.force"
                          [headerHeight]="40" [footerHeight]="50" rowHeight="auto" [limit]="10">
                          <ngx-datatable-column [width]="120" name="Action" prop="IsAnyExistingConferenceBetweenThem" [draggable]="false"
                              [sortable]="false">
                              <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span class="badge badge-success" *ngIf="row.HasJoinedByParticipant ==true">Coference Joined</span><br>
                                    <button class="btn btn-success btn-mini" *ngIf="row.HasJoinedByParticipant ==false"
                                            (click)="joinConferenceByParticipant(row)">
                                            <i class="icofont icofont-ui-lock"></i  >
                                            Join Class
                                    </button>
                                    <button class="btn btn-danger btn-mini" 
                                    (click)="btnHangupByParticipant(row)">
                                    <i class="icofont icofont-ui-lock"></i  >
                                    Hang Up
                                    </button>
                                    
                              </ng-template>
                          </ngx-datatable-column>
                         
                          <ngx-datatable-column name="Teacher First Name" prop="HostFirstName" [draggable]="false"
                              [sortable]="false">
                              <ng-template let-value="value" ngx-datatable-cell-template>
                                  <span title="{{ value }}"> {{ value }} </span>
                              </ng-template>
                          </ngx-datatable-column>
                         
                          <ngx-datatable-column name="Teacher Last Name" prop="HostLastName" [draggable]="false"
                              [sortable]="false">
                              <ng-template let-value="value" ngx-datatable-cell-template>
                                  <span title="{{ value }}"> {{ value }} </span>
                              </ng-template>
                          </ngx-datatable-column>                          

                          <ngx-datatable-column name="Batch Name" prop="BatchName" [draggable]="false"
                              [sortable]="false">
                              <ng-template let-value="value" ngx-datatable-cell-template>
                                  <span title="{{ value }}"> {{ value }} </span>
                              </ng-template>
                          </ngx-datatable-column>
                          <ngx-datatable-column name="Room Name" prop="RoomId" [draggable]="false"
                              [sortable]="false">
                              <ng-template let-value="value" ngx-datatable-cell-template>
                                  <span title="{{ value }}"> {{ value }} </span>
                              </ng-template>
                          </ngx-datatable-column>

                          
                      </ngx-datatable>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
    
  <div #jitsi></div>


</block-ui>
