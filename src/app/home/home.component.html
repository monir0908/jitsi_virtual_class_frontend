<block-ui>

  <div class="row" *ngIf="currentUser.role == 'Admin'">
    <div class="col-lg-8 col-md-8 col-sm-12">
      <div class="card card-border-primary">
          <div class="card-header">
              <h5>Student List </h5>
          </div>
          <div class="card-block ">
              <div class="row ">
                  <div class="col-lg-12 ">
                      <ngx-datatable class="material table-bordered" [rows]="studentList"
                          [columnMode]="ColumnMode.force"
                          [headerHeight]="40" [footerHeight]="50" rowHeight="auto" [limit]="10">

                          <ngx-datatable-column [width]="10" name="Sl" prop="id" [draggable]="false"
                              [sortable]="false">
                              <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                  <span > {{ rowIndex + 1 }} </span>
                              </ng-template>
                          </ngx-datatable-column>

                          <ngx-datatable-column name="Name" prop="name" [draggable]="false"
                              [sortable]="false">
                              <ng-template let-value="value" ngx-datatable-cell-template>
                                  <span title="{{ value }}"> {{ value }} </span>
                              </ng-template>
                          </ngx-datatable-column>
                         
                          <ngx-datatable-column name="Mobile" prop="mobile_no" [draggable]="false"
                              [sortable]="false">
                              <ng-template let-value="value" ngx-datatable-cell-template>
                                  <span title="{{ value }}"> {{ value }} </span>
                              </ng-template>
                          </ngx-datatable-column>
                          <ngx-datatable-column name="Photo" prop="profile_pic" [draggable]="false"
                              [sortable]="false">
                              <ng-template let-value="value" ngx-datatable-cell-template>
                                  <span title="{{ value }}"> <img class="img-thumbnail" alt="Cinque Terre" style="width:65px; height:65px;" src={{value}}/></span>
                              </ng-template>
                          </ngx-datatable-column>
                          <ngx-datatable-column [width]="50" name="Action" prop="Id" [draggable]="false"
                              [sortable]="false">
                              <ng-template let-row="row" ngx-datatable-cell-template>
                                  <button class="btn btn-info btn-mini" (click)="getItem(row.id)"><i
                                          class="icofont icofont-edit"></i>Start Class</button>
                              </ng-template>
                          </ngx-datatable-column>
                      </ngx-datatable>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>

</block-ui>
