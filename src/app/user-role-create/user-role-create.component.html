<block-ui>
    <div class="row">

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-border-default">
                        <div class="card-header">
                            <h5>Create User Role </h5>
                        </div>
                        <div class="card-block">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form [formGroup]="entryForm" autocomplete="off">

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label font-weight-bold required"> Name </label>
                                                    <div class="col-sm-9">
                                                        <input  formControlName="name"
                                                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" type="email"
                                                            class="form-control" autocomplete="off">
                                                        <div *ngIf="submitted && f.name.errors" class="error-text">
                                                            <span *ngIf="f.name.errors.required" class="text-danger">Role name is required</span>

                                                        </div>
                                                    </div>
                                                </div>
                                                </div>
                                                <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label font-weight-bold"> Description </label>
                                                    <div class="col-sm-9">
                                                        <textarea rows="1"  formControlName="description"
                                                            [ngClass]="{ 'is-invalid': submitted && f.description.errors }" type="email"
                                                            class="form-control" autocomplete="off"> </textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                            <div class="col-md-12">
                                              <h5 class="mb-4">Permissions </h5>
                                                <div class="row">
                                                    <div class="col-md-3" *ngFor="let permission of permissionList; let i = index">
                                                        <div class="checkbox-fade fade-in-default">
                                                        <label>
                                                        <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="permission.IsSelected" >
                                                        <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                        <span class="text-inverse">{{permission.Name}}</span>
                                                      </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <button class="btn btn-secondary btn-sm col-md-2 float-right" (click)="onFormSubmit()"><i class=" icofont icofont-check "></i> Save</button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</block-ui>
